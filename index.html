<!DOCTYPE html>
<html>
<head>
	<title>GK Cgpa Calculator</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css liblary files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body class="bg-dark">
	<div class="container-fluid pb-5">
		<div class="text-center my-5">
			<h1 class="text-light f-16 text-uppercase">GPA / CGPA Calculator</h1>
		</div>
		<!-- home screen code starts -->
		<div id="home" class="mt-5">
			<div class="d-flex align-items-center justify-content-around">
				<button type="button" class="btn btn-success" id="gpa">GPA</button>
				<button type="button" class="btn btn-danger" id="cgpa">CGPA</button>
			</div>
		</div>
		<!-- home screen code end -->

		<!-- category screen code starts -->
		<div id="category" class="mt-5">
			<div class="d-flex flex-row justify-content-center">
				 <div class="d-flex flex-column">
					<div class="form-group">
					  <select class="form-control" id="department">
					  	<option disabled selected>Select Department</option>
					    <option value="cse">CSE</option>
					    <option value="it">IT</option>
					    <option value="eee">EEE</option>
					    <option value="ece">ECE</option>
					    <option value="civil">CIVIL</option>
					    <option value="mech">MECHANICAL ENGINEERING</option>
					    <option class="eandi">E&I</option>
					  </select>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row justify-content-center">
				<div class="d-flex flex-column">
					<div class="form-group">
						<select class="form-control" id="gpa_semester">
							<option disabled selected>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
				</div>
			</div>
			<div class="d-flex fixed-bottom">
				<button type="button" class="btn btn-danger w-50 btn-lg rounded-0 go_to_home">Back</button>
				<button type="button" class="btn btn-info w-50 btn-lg rounded-0 go_to_home">Home</button>
			</div>
		</div>
		<!-- category screen code end -->

		<!-- Evaluation screen code starts -->
		<div class="my-5" id="evaluation">
			<div class="d-flex flex-row justify-content-center">
				<div class="d-flex flex-column w-100 text-center gpa_container" id="gpa_container">
				</div>
			</div>
			<div class="d-flex flex-row justify-content-center mt-3">
				<div class="d-flex flex-column">
					<button type="button" class="btn btn-success" id="gpa_calculate">Calculate</button>
				</div>
			</div>
			<div class="d-flex fixed-bottom">
				<!-- <button type="button" class="btn btn-danger w-50 rounded-0 go_to_category">Back</button> -->
				<button type="button" class="btn btn-info w-100 rounded-0 go_to_home">Home</button>
			</div>
		</div>
		<!-- Evaluation screen code end -->

		<!-- Result screen code starts -->
		<div class="mt-5" id="result">
			<div class="d-flex flex-row justify-content-center">
				<!-- <h3>Congratulations..!!!</h3> -->
				<label class="text-light f-32px" id="gpa_result_value" > </label>
				<b class="pl-2 text-success f-32px">GPA</b>
			</div>
			<a href="" class="btn btn-info d-block mt-3">Home</a>
		</div>		
		<!-- Result screen code end -->
	</div>
	<!-- js liblary files -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
